{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Bansari Luxuria</h1>
        </div>

        
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
           

            <div class="name">
                Bansari Luxuria
            </div>
            <div class="job">
               Profile
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="{% url 'back' %}">Back</a>
                <hr align="center">
            </div>
        </div>
    </div>
    <!-- End -->
    
    <!-- Main -->
    <div class="main">
        <h2>PROFILE</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'create_notice' %}" method="post">
                    {% csrf_token %}
                    {{msg}}
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td><input type="text" placeholder="Name" name="name"></td>
                        </tr>

                        <tr>
                            <td>Notice</td>
                            <td>:</td>
                            <td><textarea  cols="30" rows="10" type="text" name="Notice" placeholder="Send A Notice"></textarea></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td>:</td>
                            <td><input type="date" name="datetime" id="" placeholder="Date"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        
                        <tr>
                            <td><button type="submit" class="button">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            </div>
        </div>

        
    </div>
    <!-- End -->
</body>
</html>
