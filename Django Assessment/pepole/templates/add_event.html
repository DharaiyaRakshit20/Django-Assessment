{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Bansari Luxuria</h1>
        </div>

        
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
           

            <div class="name">
                Bansari Luxuria
            </div>
            <div class="job">
               Event
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Event</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="{% url 'back' %}">Back</a>
                <hr align="center">
            </div>
        </div>
    </div>
    <!-- End -->
    
    <!-- Main -->
    <div class="main">
        <h2>Event</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'add_event' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{msg}}
                <table>
                    <tbody>
                        <tr>
                            <td><img src="{{watchmen_data.w_propic.url}}" alt="" width="130" height="130" style="border-radius: 50px;"></td>
                        </tr>
                        <tr>
                            <td><input type="file" placeholder="Image Upload" name="Event_Propic"></td>
                        </tr>
                        <tr>
                            <td>Event Name</td>
                            <td>:</td>
                            <td><input type="text" placeholder="Name" name="E_Name" ></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td>:</td>
                            <td><input type="date" placeholder="Date" name="E_Date"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Time</td>
                            <td>:</td>
                            <td><input type="time" placeholder="Time" name="E_Time" ></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Event Releted</td>
                            <td>:</td>
                            <td><input type="text" placeholder="Event Releted" name="E_Releted" ></td>
                        </tr>
                        <tr>
                            <td><button type="submit" class="button">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            </div>
        </div>

        
    </div>
    <!-- End -->
</body>
</html>
