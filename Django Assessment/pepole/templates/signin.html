{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/Loging.css' %}">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <div class="span-6">
      <div class="login">
        <h1>Signup!</h1>
        <div class="login-content">
          <form action="{% url 'Register' %}" method="post">
            {% csrf_token %}
            <p>{{msg}}</p>
          <label id="emailLabel">Please enter Your Name</label>
          <input id="email" placeholder="Name"  name="name"/>
          <label id="passwordLabel">Please enter your Email</label>
          <input type="email" id="password" placeholder="Email" name="email"/><br>
          <label id="passwordLabel">Please enter your password</label>
          <input type="password" id="password" placeholder="Password" name="password"/><br>
          <label id="passwordLabel">Please enter your Conform password</label>
          <input type="password" id="password" placeholder="Conform Password" name="cpassword"/><br>
  
          <input type="submit" value="Submit">
          </form>
          <a href="{% url 'login' %}"><input type="submit" value="Login"></a>
  
        </div>
      </div>
    </div>
    <div class="span-6">
        <div class="message">
        <span class="first">Bansari </span>
        <span class="third">Luxuria</span>
      </div> 
  </section>


<script>
  $("#email").focus(function(){
    $("#emailLabel").addClass("show");
    $(this).val('')
  }).blur(function(){
    $("#emailLabel").removeClass("show");
  });
  
  $("#password").focus(function(){
    $("#passwordLabel").addClass("show");
    $(this).val('')
  }).blur(function(){
    $("#passwordLabel").removeClass("show");
  });

</script>

</body>
</html>
